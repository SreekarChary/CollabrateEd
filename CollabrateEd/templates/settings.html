{% extends "base.html" %}
{% block content %}

<h4 class="mb-4">User Settings</h4>

<div class="card p-4">
    <h5 class="mb-3">Display Settings</h5>
    
    <div class="d-flex justify-content-between align-items-center mb-3">
        <span>Dark Mode</span>
        <form method="POST" action="{{ url_for('toggle_dark_mode') }}">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeSwitch" onchange="this.form.submit()" 
                       {% if session.get('dark_mode') %}checked{% endif %}>
                <label class="form-check-label" for="darkModeSwitch">
                    {% if session.get('dark_mode') %}On{% else %}Off{% endif %}
                </label>
            </div>
        </form>
    </div>
</div>

{% endblock %}
