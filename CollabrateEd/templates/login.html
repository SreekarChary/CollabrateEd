<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - CollabrateEd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-bg">
  <div class="login-card p-5 shadow rounded">
    <h3 class="mb-4 text-center brand-title">COLLABRATEED</h3>
    
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <div class="mb-3">
        <input type="text" name="username" class="form-control form-control-lg" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <div class="input-group">
          <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Password" required>
          <button type="button" class="btn btn-outline-secondary" id="togglePassword">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100 btn-lg">LOG IN</button>
    </form>
    <div class="text-center mt-4">
      <small class="text-muted">Don't have an account?</small><br>
      <a href="{{ url_for('register') }}" class="text-decoration-none">Create one</a>
    </div>
  </div>

  <script>
    document.getElementById("togglePassword").addEventListener("click", function () {
      const input = document.getElementById("password");
      const icon = this.querySelector("i");
      input.type = input.type === "password" ? "text" : "password";
      icon.classList.toggle("bi-eye");
      icon.classList.toggle("bi-eye-slash");
    });
  </script>
</body>
</html>
