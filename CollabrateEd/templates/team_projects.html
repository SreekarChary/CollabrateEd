{% extends "base.html" %}
{% block content %}

<h4 class="mb-4">Team Projects</h4>

<form method="POST" class="input-group mb-4">
  <input name="name" class="form-control" placeholder="New team project name" required>
  <button class="btn btn-primary">Create</button>
</form>

{% for project in team_projects %}
  <div class="card mb-4">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h5 class="card-title mb-1">{{ project.name }}</h5>
        <small class="text-muted">Owner: {{ project.owner.username }}</small>
      </div>
      <a href="{{ url_for('view_team_project', project_id=project.id) }}" class="btn btn-primary">View Details</a>
    </div>
  </div>
{% else %}
  <p class="text-muted">No team projects yet. Create one above!</p>
{% endfor %}

{% endblock %}
